<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <div class="header_top"></div>
     <div class="header_column">
      <i class="fa fa-fighter-jet"></i>
      <i class="fa fa-wifi"></i>
     </div>
    <div class="header_column">
      <span class="header_time">18:38</span>
    </div>
    <div class="header_column">
      <i class="fa fa-moon-o"></i>
      <i class="fa fa-bluetooth"></i>
      <span class="header_battery">66% <i class="fa fa-battery-full"></i></span>
    </div>
    <div class="header_bottom">
      <span class="header_text">Edit</span>
    </div>
    <div class="header_column">
      <span class="header_text">Chats <i class="fa fa-caret-down"></i></span>
    </div>
</header>
<main class="chats">
  <div class="search-bar">
   <i class="fa fa-search"></i>
   <input type="text" placeholder="Find friends, chats, Plus Friends">
  </div>
  <ul class="frinds__list">
    <li class="chats__chat">
      <div class="chat__content">
        <img src="images/mom.jpg">
        <div class="chat__preview">
          <h3 class="chat__user">Mom</h3>
          <span class="chat__last-message">Hello. I'm Horong Bul</span>
        </div>
      </div>
      <span class="chat__date-time">
        17:55
      </span>
     </li>
  </ul>
  <div class="chat-btn">
    <i class="fa fa-comment"></i>
  </div>
</main>
<nav class="tab-bar">
  <a href="index.html" class="tab-bar__tab">
    <i class="fa fa-user"></i><span class="tab-bar-title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
    <i class="fa fa-comment"></i><span class="tab-bar-title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar__tab">
    <i class="fa fa-search"></i><span class="tab-bar-title">Find</span>
  </a>
  <a href="more.html" class="tab-bar__tab">
    <i class="fa fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
  </a>
</nav>
</body>
</html>
